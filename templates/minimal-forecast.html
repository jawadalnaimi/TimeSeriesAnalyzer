<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Forecast Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Minimal Forecast Test</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Minimal Forecasting</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="file-input" class="form-label">Select a CSV file with time series data</label>
                    <input type="file" class="form-control" id="file-input" accept=".csv">
                    <div id="file-name" class="form-text">No file selected</div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="forecast-model" class="form-label">Forecasting Model</label>
                        <select class="form-select" id="forecast-model">
                            <option value="arima">ARIMA</option>
                            <option value="sarima">SARIMA</option>
                            <option value="exponential_smoothing">Exponential Smoothing</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="forecast-periods" class="form-label">Forecast Periods</label>
                        <input type="number" class="form-control" id="forecast-periods" value="10" min="1" max="100">
                    </div>
                </div>
                
                <button id="forecast-button" class="btn btn-primary">Generate Forecast</button>
                
                <div id="forecast-result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/minimal-forecast.js') }}"></script>
</body>
</html>
